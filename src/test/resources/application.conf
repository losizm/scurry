################################################################################
# Test application configuration
################################################################################

# Test server settings
test.server.logger = TestServer                 # Server logger name
test.server.host = localhost                    # Server socket host address
test.server.port = 0                            # Server socket port number
test.server.backlogSize = 20                    # Server socket backlog size
test.server.secure.enabled = false              # Enable secure connections using SSL/TLS
test.server.secure.key = null                   # Server key location
test.server.secure.certificate = null           # Server certificate location
test.server.queueSize = 16                      # Request queue size
test.server.poolSize = 4                        # Maximum number of requests processed concurrently
test.server.bufferSize = 8192                   # Buffer size in bytes
test.server.readTimeout = 250                   # Read timeout in milliseconds of socket
test.server.headerLimit = 20                    # Maximum number of headers permitted in each request
test.server.keepAlive.enabled = false           # Enable persistent connections
test.server.keepAlive.timeout = null            # Connection idle timeout in seconds
test.server.keepAlive.max = null                # Maximum requests per connection
test.server.messenger.mountPath = /messenger    # Messenger mount path
test.server.messenger.idleTimeout = 60          # WebSocket connection timeout (in seconds)
test.server.messenger.messageCapacity = 16384   # Maximum size of WebSocket message (in bytes)
test.server.messenger.payloadLimit = 8192       # Maximum size of WebSocket frame (in bytes)
